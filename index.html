<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="calcButtons">   
            <div class="userInput">user input</div>

            <button class="squareRoot largeButton">SqrS </button>
            <button class="backSpace largeButton">Backspace</button>

            <button class="1 smallButton">1</button>
            <button class="2 smallButton">2</button>
            <button class="3 smallButton">3</button>
            <button class="* smallButton">*</button>

            <button class="4 smallButton">4</button>
            <button class="5 smallButton">5</button>
            <button class="6 smallButton">6</button>
            <button class="/ smallButton">/</button>

            <button class="7 smallButton">7</button>
            <button class="8 smallButton">8</button>
            <button class="9 smallButton">9</button>
            <button class="+ smallButton">+</button>

            <button class="dot smallButton">.</button>
            <button class="0 smallButton">0</button>
            <button class="= smallButton">=</button>
            <button class="- smallButton">-</button>
            
            
            
        </div>






    </div>
    <div class="footer">
        Made by David Bean
    </div>
    <script src="calculator.js"></script>
</body>
</html>
